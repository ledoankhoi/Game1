<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Core Shattered: Failure</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="css/speed.css">
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: { colors: { "primary": "#258cf4", "ice-accent": "#5AB2FF", "background-dark": "#101922" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"] } },
            },
        }
    </script>
    <style>
        /* Custom scrollbar cho log */
        .custom-scrollbar::-webkit-scrollbar { width: 4px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #5AB2FF; border-radius: 4px; }
    </style>
</head>
<body class="bg-background-dark font-display text-white h-screen flex flex-col items-center justify-center relative overflow-hidden">
    
    <div class="absolute inset-0 z-0">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_center,_#1a2634_0%,_#0b1521_100%)]"></div>
        <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-ice-accent to-transparent opacity-50"></div>
    </div>

    <div class="relative z-10 w-full max-w-4xl p-4 flex flex-col md:flex-row gap-6 items-start justify-center h-full max-h-[90vh]">
        
        <div class="w-full md:w-1/2">
            <div class="glass-panel-danger relative rounded-xl p-8 text-center shadow-[0_0_50px_rgba(90,178,255,0.1)] overflow-hidden">
                <div class="absolute -top-10 -right-10 w-32 h-32 bg-ice-accent/10 rotate-45 transform"></div>
                <div class="mb-6">
                    <span class="material-icons text-6xl text-ice-accent animate-bounce">ac_unit</span>
                    <h1 class="text-3xl font-bold mt-2 tracking-widest text-transparent bg-clip-text bg-gradient-to-b from-white to-ice-accent/50 uppercase">Core Shattered</h1>
                    <p class="text-xs text-primary/60 mt-1 font-mono" id="fail-reason">System Error</p>
                </div>

                <div class="bg-black/40 rounded-lg p-6 border border-white/5 mb-6">
                    <p class="text-sm text-gray-400 uppercase tracking-wider mb-2">Final Score</p>
                    <div class="text-5xl font-mono font-bold text-white text-glow" id="final-score">0</div>
                    <div id="coin-reward-container" class="mt-3"></div>
                </div>

                <div class="flex gap-4">
                    <button onclick="window.location.href='speed.html'" class="flex-1 py-3 bg-ice-accent/10 hover:bg-ice-accent/20 border border-ice-accent/50 rounded text-ice-accent font-bold uppercase text-sm tracking-wider transition-all hover:scale-[1.02]">
                        Retry
                    </button>
                    <button onclick="window.location.href='index.html'" class="flex-1 py-3 bg-white/5 hover:bg-white/10 border border-white/10 rounded text-gray-300 font-bold uppercase text-sm tracking-wider transition-all hover:text-white">
                        Base Hub
                    </button>
                </div>
            </div>
        </div>

        <div class="w-full md:w-1/2 h-full max-h-[500px] glass-panel-danger rounded-xl p-6 border-l-4 border-l-ice-accent/50 flex flex-col">
            <h2 class="text-lg font-bold text-ice-accent uppercase tracking-widest mb-4 flex items-center gap-2">
                <span class="material-icons text-sm">history</span> Neural Logs
            </h2>
            
            <div id="log-container" class="flex-1 overflow-y-auto custom-scrollbar space-y-2 pr-2">
                </div>
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Lấy dữ liệu cơ bản
            const score = localStorage.getItem('speed_last_score') || 0;
            const reason = localStorage.getItem('speed_fail_reason') || 'Unknown Error';
            const earnedCoins = sessionStorage.getItem('last_coins_earned') || 0;
            
            // 2. Lấy lịch sử đấu (Parse từ JSON)
            const historyJson = localStorage.getItem('speed_history');
            const history = historyJson ? JSON.parse(historyJson) : [];

            // Hiển thị Score & Reason
            document.getElementById('final-score').innerText = parseInt(score).toLocaleString();
            document.getElementById('fail-reason').innerText = reason;

            // Hiển thị Xu
            if (parseInt(earnedCoins) > 0) {
                document.getElementById('coin-reward-container').innerHTML = `
                    <div class="inline-flex items-center gap-2 px-3 py-1 bg-yellow-500/10 border border-yellow-500/30 rounded-full">
                        <span class="material-icons text-yellow-400 text-sm">monetization_on</span>
                        <span class="text-yellow-400 font-bold text-sm">+${earnedCoins} COINS</span>
                    </div>
                `;
            }

            // --- RENDER LOG ---
            const logContainer = document.getElementById('log-container');
            
            if (history.length === 0) {
                logContainer.innerHTML = '<div class="text-center text-gray-500 text-sm italic mt-10">No data recorded.</div>';
            } else {
                // Đảo ngược mảng để thấy cái mới nhất trước (hoặc cái chết trước)
                // Tuy nhiên, thường người ta muốn xem từ đầu đến cuối, hoặc cái sai cuối cùng.
                // Ở đây ta hiển thị xuôi (câu 1 -> câu chết)
                
                history.forEach((item, index) => {
                    let statusClass = "";
                    let icon = "";
                    let detailText = "";

                    if (item.status === 'CORRECT') {
                        statusClass = "border-l-primary/50 bg-primary/5";
                        icon = "check_circle";
                        detailText = `<span class="text-primary font-bold">${item.choice}</span>`;
                    } else if (item.status === 'WRONG') {
                        statusClass = "border-l-red-500 bg-red-500/10 border border-red-500/20"; // Nổi bật câu sai
                        icon = "cancel";
                        detailText = `<span class="text-red-400 line-through mr-2">${item.choice}</span> <span class="text-green-400">${item.correct}</span>`;
                    } else { // TIMEOUT
                        statusClass = "border-l-yellow-500 bg-yellow-500/10";
                        icon = "timer_off";
                        detailText = `<span class="text-yellow-500">Timed Out</span> (Ans: ${item.correct})`;
                    }

                    const html = `
                        <div class="flex items-center justify-between p-3 rounded-r border-l-4 ${statusClass} transition-colors hover:bg-white/5">
                            <div class="flex items-center gap-3">
                                <span class="material-icons text-sm opacity-70">${icon}</span>
                                <div class="flex flex-col">
                                    <span class="text-xs text-gray-400 uppercase tracking-wider">SEQ_${index + 1}</span>
                                    <span class="font-mono text-sm font-bold text-white">${item.equation}</span>
                                </div>
                            </div>
                            <div class="text-right font-mono text-sm">
                                ${detailText}
                            </div>
                        </div>
                    `;
                    logContainer.insertAdjacentHTML('beforeend', html);
                });
                
                // Tự động cuộn xuống cuối cùng để thấy câu sai (nếu danh sách dài)
                setTimeout(() => {
                    logContainer.scrollTop = logContainer.scrollHeight;
                }, 100);
            }
        });
    </script>
</body>
</html>
