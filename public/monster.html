<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Galaxy Logic Striker</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/game.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = { darkMode: "class", theme: { extend: { colors: { "primary": "#25f46a", "background-dark": "#0a0f0b" }, fontFamily: { "display": ["Space Grotesk", "sans-serif"] } } } }
    </script>
</head>
<body class="bg-background-dark text-white overflow-hidden h-screen font-display select-none">

    <div id="monster-game-screen" class="relative flex h-full w-full flex-col overflow-hidden">
        
        <header class="absolute top-0 left-0 right-0 z-20 flex items-center justify-between px-8 py-4 bg-gradient-to-b from-black/90 to-transparent">
            <div class="flex items-center gap-4">
                <a href="index.html" class="flex items-center gap-2 text-primary hover:opacity-80 transition">
                    <span class="material-symbols-outlined text-3xl">arrow_back</span>
                    <h1 class="text-xl font-bold tracking-tight uppercase">Galaxy Striker</h1>
                </a>
                <div class="ml-8 flex flex-col">
                    <span class="text-[10px] uppercase text-gray-400 tracking-widest">Level</span>
                    <span class="text-lg font-bold leading-none">Sector <span id="wave-count">01</span></span>
                </div>
            </div>
            <div class="flex items-center gap-6">
                <button onclick="MonsterGame.togglePause()" class="flex items-center justify-center rounded-lg border border-primary/30 bg-primary/10 px-4 py-2 hover:bg-primary hover:text-black transition-colors">
                    <span class="material-symbols-outlined mr-2">pause</span> PAUSE
                </button>
            </div>
        </header>

        <main id="battlefield" class="relative flex-1 star-field nebula-glow overflow-hidden">
            <div class="absolute inset-0 scanline pointer-events-none opacity-20 z-0"></div>
            
            <div id="player-ship" class="absolute bottom-12 left-1/2 -translate-x-1/2 z-20 flex flex-col items-center">
                <div class="relative">
                    <div class="absolute bottom-0 left-1/2 -translate-x-1/2 w-8 h-16 bg-primary/40 blur-xl rounded-full"></div>
                    <div id="ship-visual" class="w-16 h-20 bg-gradient-to-t from-gray-700 to-gray-400 relative z-10" style="clip-path: polygon(50% 0%, 0% 100%, 50% 80%, 100% 100%);">
                        <div class="absolute top-1/4 left-1/2 -translate-x-1/2 w-1 h-6 bg-primary/50 rounded-full"></div>
                    </div>
                </div>
                <div class="absolute -top-[300px] w-48 h-48 border border-primary/20 border-dashed rounded-full flex items-center justify-center opacity-40">
                    <div class="w-1 h-8 bg-primary/40 absolute -top-4"></div>
                    <div class="w-1 h-8 bg-primary/40 absolute -bottom-4"></div>
                </div>
            </div>

            <div id="game-over-overlay" class="hidden absolute inset-0 z-50 bg-black/90 flex flex-col items-center justify-center text-center">
                <h2 class="text-5xl font-black text-red-500 mb-4 tracking-tighter">MISSION FAILED</h2>
                <button onclick="MonsterGame.start()" class="px-8 py-3 bg-primary text-black font-bold rounded-lg hover:scale-105 transition">RETRY</button>
            </div>
            <div id="pause-overlay" class="hidden absolute inset-0 z-50 bg-black/80 flex flex-col items-center justify-center text-white">
                <h2 class="text-4xl font-bold mb-4 tracking-widest">PAUSED</h2>
                <button onclick="MonsterGame.togglePause()" class="px-6 py-2 bg-primary text-black font-bold rounded hover:scale-105 transition">RESUME</button>
            </div>

            <input type="text" id="monster-input" class="opacity-0 absolute top-0 left-0 h-0 w-0" autocomplete="off">
        </main>

        <footer class="relative z-30 bg-background-dark border-t-2 border-primary/20 p-6 shadow-[0_-20px_50px_rgba(0,0,0,0.5)]">
            <div class="max-w-7xl mx-auto grid grid-cols-12 gap-8 items-center">
                <div class="col-span-3 flex flex-col gap-2">
                    <div class="flex justify-between text-xs font-bold uppercase">
                        <span class="text-gray-400">Shield</span>
                        <span class="text-primary" id="player-hp-text">100%</span>
                    </div>
                    <div class="h-2 w-full bg-gray-900 rounded-full overflow-hidden">
                        <div id="player-hp-bar" class="h-full bg-primary shadow-[0_0_10px_rgba(37,244,106,0.6)] transition-all duration-300" style="width: 100%;"></div>
                    </div>
                </div>

                <div class="col-span-6 flex flex-col items-center justify-center rounded-xl py-2 relative h-28 z-50">
                    <span class="text-[10px] text-primary uppercase font-bold tracking-[0.3em] mb-1 opacity-50">Target Lock</span>
                    <h2 class="text-2xl font-black text-white mb-0" id="math-equation-display">SCANNING...</h2>
                    <div id="input-display" onclick="document.getElementById('monster-input').focus()"></div>
                </div>

                <div class="col-span-3 text-right">
                    <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Score</p>
                    <p class="text-3xl font-bold leading-none tracking-tighter" id="monster-score">0</p>
                </div>
            </div>
        </footer>
    </div>

    <script src="js/soundManager.js"></script>
    <script src="js/games/monster.js"></script>
    <script>
        // Tự động start game khi vào trang
        window.onload = function() {
            if(typeof MonsterGame !== 'undefined') MonsterGame.start();
        }
    </script>
</body>
</html>
