<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Neon Labs: System Failure</title>
    
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#258cf4", "danger": "#ef4444", "background-light": "#f5f7f8", "background-dark": "#101922" },
                    fontFamily: { "display": ["Space Grotesk", "sans-serif"] },
                    boxShadow: { 'neon-red': '0 0 15px rgba(239, 68, 68, 0.4)', 'neon-intense-red': '0 0 30px rgba(239, 68, 68, 0.6)' }
                },
            },
        }
    </script>

    <style>
        .glass-panel-danger {
            background: rgba(16, 25, 34, 0.9); /* Tăng độ đậm nền để dễ đọc */
            backdrop-filter: blur(12px);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
        .neon-text-red { text-shadow: 0 0 12px rgba(239, 68, 68, 0.8); }
        .scan-line-red {
            background: linear-gradient(to bottom, transparent 50%, rgba(239, 68, 68, 0.05) 50%);
            background-size: 100% 4px; pointer-events: none;
        }
        @keyframes blink-red { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .animate-blink-red { animation: blink-red 2s infinite; }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark text-slate-200 font-display h-screen overflow-hidden flex flex-col relative select-none">
    
    <div class="absolute inset-0 pointer-events-none z-0">
        <div class="absolute inset-0 bg-[radial-gradient(circle,#ef4444_1px,transparent_1px)] bg-[length:24px_24px] opacity-[0.08]"></div>
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-3/4 h-1/2 bg-danger/10 blur-[120px] rounded-full"></div>
        <div class="absolute inset-0 scan-line-red z-50 opacity-20"></div>
    </div>

    <nav class="relative z-10 w-full border-b border-danger/20 bg-background-dark/80 backdrop-blur-md h-14 flex-none">
        <div class="max-w-7xl mx-auto px-4 h-full flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded bg-danger/20 flex items-center justify-center border border-danger/50 shadow-neon-red">
                    <span class="material-icons text-danger text-sm">warning</span>
                </div>
                <span class="text-lg font-bold tracking-widest uppercase text-white neon-text-red">Neon Labs</span>
            </div>
            
            <div class="hidden md:flex items-center gap-4 text-[10px] tracking-widest font-bold text-danger/70">
                <div class="flex items-center gap-2"><span class="w-1.5 h-1.5 rounded-full bg-red-500 animate-pulse"></span> SYSTEM CRITICAL</div>
                <div class="h-3 w-px bg-danger/20"></div>
                <div>ERR: #00-FATAL</div>
            </div>
            
            <div class="flex items-center gap-3 opacity-60">
                <div class="text-right leading-tight">
                    <div class="text-[10px] text-slate-400 uppercase">Status</div>
                    <div class="text-xs font-bold text-danger">TERMINATED</div>
                </div>
                <span class="material-icons text-danger text-xl">person_off</span>
            </div>
        </div>
    </nav>

    <main class="relative z-10 flex-1 w-full max-w-5xl mx-auto p-4 flex flex-col justify-center items-center h-full">
        
        <div class="relative w-full max-w-2xl mb-6">
            <div class="absolute inset-0 bg-danger/10 rounded-full blur-xl animate-pulse"></div>
            <div class="relative w-full py-6 glass-panel-danger rounded-xl flex items-center justify-center shadow-neon-red border-t border-b border-danger/50 overflow-hidden">
                <div class="absolute inset-x-0 top-1 h-px bg-danger/20"></div>
                <div class="absolute inset-x-0 bottom-1 h-px bg-danger/20"></div>
                
                <div class="text-center z-10">
                    <h1 class="text-3xl md:text-4xl font-black text-white tracking-[0.25em] neon-text-red animate-blink-red leading-none">
                        CONNECTION SEVERED
                    </h1>
                </div>
            </div>
        </div>

        <div class="w-full max-w-3xl glass-panel-danger p-6 rounded-xl border border-danger/30 relative">
            <div class="absolute -top-1 -left-1 w-3 h-3 border-t-2 border-l-2 border-danger"></div>
            <div class="absolute -bottom-1 -right-1 w-3 h-3 border-b-2 border-r-2 border-danger"></div>
            
            <div class="flex items-center justify-between border-b border-danger/20 pb-3 mb-4">
                <h2 class="text-sm font-bold text-danger uppercase tracking-widest flex items-center gap-2">
                    <span class="material-icons text-sm">analytics</span> Mission Report
                </h2>
                <span id="fail-level-indicator" class="text-xs font-mono text-slate-400">Variant --</span>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="bg-background-dark/60 p-4 rounded-lg border border-danger/20 flex flex-col items-center justify-center text-center">
                    <div class="text-[10px] text-danger font-bold uppercase tracking-wider mb-1">Target Sequence Value</div>
                    <div class="text-5xl font-mono font-bold text-white tracking-tighter neon-text-red mt-1" id="correct-answer-display">?</div>
                    <div class="text-[10px] text-slate-500 mt-2">Logic Core Synchronization Failed</div>
                </div>

                <div class="flex flex-col justify-center space-y-3">
                    <div class="flex justify-between items-center p-2 bg-danger/5 rounded border border-danger/10">
                        <span class="text-slate-400 text-xs uppercase tracking-wider pl-2">Levels Cleared</span>
                        <span class="text-white font-mono font-bold text-lg pr-2" id="level-count-display">0</span>
                    </div>
                    <div class="flex justify-between items-center p-2 bg-danger/10 rounded border border-danger/20">
                        <span class="text-slate-400 text-xs uppercase tracking-wider pl-2">Total XP Earned</span>
                        <span class="text-danger font-mono font-bold text-xl pr-2" id="final-score-display">0</span>
                    </div>
                    
                    <div class="h-8 w-full flex gap-1 mt-1 opacity-50">
                        <div class="flex-1 bg-danger/20 h-full rounded-sm"></div>
                        <div class="flex-1 bg-danger/40 h-full rounded-sm"></div>
                        <div class="flex-1 bg-danger/10 h-full rounded-sm"></div>
                        <div class="flex-1 bg-danger/30 h-full rounded-sm"></div>
                    </div>
                </div>
            </div>

            <div class="flex gap-3 mt-6 pt-4 border-t border-danger/20">
                <button onclick="window.location.href='sequence.html'" class="flex-1 py-3 bg-transparent border border-danger/50 text-danger hover:bg-danger/10 rounded-lg font-bold uppercase tracking-wider text-xs flex items-center justify-center gap-2 transition-all hover:scale-[1.02]">
                    <span class="material-icons text-sm">refresh</span> Reboot System
                </button>
                <button onclick="window.location.href='index.html'" class="flex-1 py-3 bg-danger hover:bg-red-600 text-white border border-danger rounded-lg shadow-neon-red font-bold uppercase tracking-wider text-xs flex items-center justify-center gap-2 transition-all hover:scale-[1.02]">
                    <span class="material-icons text-sm">home</span> Return to Command
                </button>
            </div>
        </div>

        <div class="mt-8 text-[10px] text-danger/30 font-mono text-center">
            ID: SEC-04 // CONNECTION LOST // RECOVERY IMPOSSIBLE
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 1. Lấy dữ liệu Game từ localStorage
            const score = localStorage.getItem('neon_last_score') || 0;
            const level = localStorage.getItem('neon_failed_level') || 1;
            const correctAnswer = localStorage.getItem('neon_correct_answer') || '?';
            
            // 2. Lấy dữ liệu XU từ sessionStorage (Do ScoreManager tính toán)
            const earnedCoins = sessionStorage.getItem('last_coins_earned') || 0;

            // 3. Hiển thị lên giao diện
            
            // Hiệu ứng chạy số điểm
            animateValue("final-score-display", 0, parseInt(score), 1000);
            
            // Hiển thị Level & Đáp án đúng
            document.getElementById('level-count-display').innerText = (parseInt(level) - 1).toString().padStart(2, '0');
            document.getElementById('correct-answer-display').innerText = correctAnswer;
            document.getElementById('fail-level-indicator').innerText = "Variant " + level + " Failed";

            // --- QUAN TRỌNG: HIỂN THỊ SỐ XU ---
            const scoreContainer = document.getElementById('final-score-display').parentElement;
            if(scoreContainer && parseInt(earnedCoins) > 0) {
                const coinDiv = document.createElement('div');
                coinDiv.className = "text-[10px] text-yellow-400 font-bold uppercase tracking-wider pl-2 mt-1 flex items-center gap-1 animate-pulse";
                coinDiv.innerHTML = `<span class="material-icons text-xs">monetization_on</span> +${earnedCoins} COINS ADDED`;
                scoreContainer.appendChild(coinDiv);
            }
        });

        // Hàm hiệu ứng số chạy
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            if(!obj) return;
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start) + " <span class='text-sm'>PTS</span>";
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
    </script>
</body>
</html>
