<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MathQuest - Agent Profile</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: { "primary": "#25f46a", "bg-light": "#f5f8f6", "bg-dark": "#102216" },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-bg-light dark:bg-bg-dark text-[#111813] dark:text-white min-h-screen flex flex-col font-display">

    <header class="sticky top-0 z-50 w-full bg-white dark:bg-[#1a2e20] border-b border-[#e0e8e2] dark:border-[#2a3f31] px-6 py-3 flex items-center justify-between h-20 shadow-sm">
        <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.href='index.html'">
            <div class="bg-primary p-2 rounded-xl text-white"><span class="material-symbols-outlined">calculate</span></div>
            <h2 class="text-xl font-black uppercase tracking-tighter">Math<span class="text-primary">Quest</span></h2>
        </div>
        <button onclick="window.location.href='index.html'" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gray-100 dark:bg-[#233829] hover:bg-gray-200 font-bold text-sm transition">
            <span class="material-symbols-outlined">arrow_back</span> Back to Lobby
        </button>
    </header>

    <main class="flex-1 w-full max-w-5xl mx-auto p-4 lg:p-8 flex flex-col gap-8">
        
        <div class="bg-white dark:bg-[#1a2e20] rounded-3xl p-8 shadow-xl border border-[#e0e8e2] dark:border-[#2a3f31] relative overflow-hidden">
            <div class="absolute top-0 right-0 p-8 opacity-10 pointer-events-none">
                <span class="material-symbols-outlined text-9xl">fingerprint</span>
            </div>

            <div class="flex flex-col md:flex-row items-center gap-8 relative z-10">
                <div class="relative group cursor-pointer" onclick="UserProfile.openModal()" title="Change Avatar">
                    <svg class="w-32 h-32 -rotate-90" viewBox="0 0 100 100">
                        <circle cx="50" cy="50" r="46" stroke="currentColor" stroke-width="6" fill="transparent" class="text-gray-100 dark:text-gray-700" />
                        <circle id="level-progress-circle" cx="50" cy="50" r="46" stroke="#25f46a" stroke-width="6" fill="transparent" class="transition-all duration-1000 ease-out" stroke-dasharray="289" stroke-dashoffset="289" stroke-linecap="round" />
                    </svg>
                    <div class="absolute inset-0 flex items-center justify-center">
                        <img id="user-avatar-img" src="" class="w-24 h-24 rounded-full border-4 border-white dark:border-[#1a2e20] shadow-md group-hover:scale-105 transition">
                    </div>
                    <div class="absolute bottom-0 right-0 bg-primary text-white p-1.5 rounded-full border-4 border-white dark:border-[#1a2e20]">
                        <span class="material-symbols-outlined text-lg">edit</span>
                    </div>
                </div>

                <div class="flex-1 text-center md:text-left">
                    <div class="flex items-center justify-center md:justify-start gap-3 mb-2">
                        <h1 id="profile-username" class="text-3xl font-black">Agent</h1>
                        <span class="px-3 py-1 bg-primary/10 text-primary text-xs font-bold uppercase rounded-full border border-primary/20">
                            Level <span id="user-level-badge">1</span>
                        </span>
                    </div>
                    <p class="text-gray-500 text-sm mb-6">MathQuest Elite Member</p>
                    
                    <div class="flex flex-wrap justify-center md:justify-start gap-4">
                        <div class="bg-gray-50 dark:bg-[#233829] px-5 py-3 rounded-2xl flex items-center gap-3">
                            <span class="material-symbols-outlined text-yellow-500 text-2xl">monetization_on</span>
                            <div class="text-left">
                                <p class="text-[10px] text-gray-400 uppercase font-bold">Total Coins</p>
                                <p id="profile-coins" class="font-bold text-lg leading-none">0</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 dark:bg-[#233829] px-5 py-3 rounded-2xl flex items-center gap-3">
                            <span class="material-symbols-outlined text-purple-500 text-2xl">military_tech</span>
                            <div class="text-left">
                                <p class="text-[10px] text-gray-400 uppercase font-bold">Total EXP</p>
                                <p id="profile-exp" class="font-bold text-lg leading-none">0</p>
                            </div>
                        </div>
                        <div class="bg-gray-50 dark:bg-[#233829] px-5 py-3 rounded-2xl flex items-center gap-3">
                            <span class="material-symbols-outlined text-blue-500 text-2xl">videogame_asset</span>
                            <div class="text-left">
                                <p class="text-[10px] text-gray-400 uppercase font-bold">Games Played</p>
                                <p id="profile-total-played" class="font-bold text-lg leading-none">0</p>
                            </div>
                        </div>
                    </div>
                </div>

                <div>
                    <button onclick="Auth.logout()" class="flex items-center gap-2 px-6 py-3 rounded-xl bg-red-50 hover:bg-red-100 text-red-600 font-bold transition">
                        <span class="material-symbols-outlined">logout</span> Log Out
                    </button>
                </div>
            </div>
        </div>

        <h3 class="text-xl font-bold flex items-center gap-2">
            <span class="material-symbols-outlined text-primary">emoji_events</span> Personal Records
        </h3>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4" id="records-grid">
            </div>

    </main>

    <section id="avatar-modal" class="fixed inset-0 bg-black/80 backdrop-blur-sm hidden z-[100] flex items-center justify-center p-4">
        <div class="bg-white dark:bg-[#1a2e20] w-full max-w-md rounded-3xl shadow-2xl p-6 relative animate-fade-in border border-gray-100 dark:border-gray-700">
            <button onclick="UserProfile.closeModal()" class="absolute top-4 right-4 text-gray-400 hover:text-red-500 transition">
                <span class="material-symbols-outlined text-2xl">close</span>
            </button>
            <h2 class="text-2xl font-black text-center mb-2 text-gray-800 dark:text-white">Choose Identity</h2>
            <div id="avatar-grid" class="grid grid-cols-4 gap-4 justify-items-center max-h-[300px] overflow-y-auto p-2 mt-4"></div>
        </div>
    </section>

    <script src="js/auth.js"></script>
    <script src="js/userProfile.js"></script> <script src="js/profilePage.js"></script> </body>
</html>
