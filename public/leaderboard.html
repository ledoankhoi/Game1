<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>MathQuest - Leaderboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#25f46a",
                        "background-light": "#f5f8f6",
                    },
                    fontFamily: { "display": ["Lexend", "sans-serif"] },
                },
            },
        }
    </script>
</head>
<body class="bg-background-light dark:bg-[#102216] text-[#111813] dark:text-white min-h-screen flex flex-col font-display">

    <header class="sticky top-0 z-50 w-full bg-white dark:bg-[#1a2e20] border-b border-[#e0e8e2] dark:border-[#2a3f31] px-6 py-3 flex items-center justify-between gap-4 shadow-sm h-20">
        <div class="flex items-center gap-3 cursor-pointer group shrink-0" onclick="window.location.href='index.html'">
            <div class="bg-primary p-2.5 rounded-2xl flex items-center justify-center shadow-lg shadow-green-500/20 group-hover:scale-105 transition-transform">
                <span class="material-symbols-outlined text-white text-3xl">calculate</span>
            </div>
            <h2 class="text-2xl font-black tracking-tighter text-gray-800 dark:text-white uppercase hidden xl:block">
                Math<span class="text-primary">Quest</span>
            </h2>
        </div>
        <div class="flex items-center gap-4 shrink-0">
            <button onclick="window.location.href='index.html'" class="flex items-center gap-2 px-4 py-2 rounded-xl bg-gray-100 dark:bg-[#233829] hover:bg-gray-200 text-gray-600 dark:text-gray-300 transition-colors font-bold">
                <span class="material-symbols-outlined">arrow_back</span>
                <span>Back to Lobby</span>
            </button>
        </div>
    </header>

    <main class="flex-1 w-full max-w-6xl mx-auto p-4 lg:p-8 flex flex-col gap-6">
        
        <div class="text-center mt-2">
            <h1 class="text-4xl lg:text-5xl font-black text-gray-800 dark:text-white mb-2">
                Hall of Fame
            </h1>
            <p class="text-gray-500 dark:text-gray-400 font-medium">Top players across the galaxy</p>
        </div>

        <div class="flex flex-wrap justify-center gap-3" id="game-tabs-container">
            </div>

        <div class="bg-white dark:bg-[#1a2e20] rounded-3xl shadow-xl border border-[#e0e8e2] dark:border-[#2a3f31] overflow-hidden min-h-[400px]">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead>
                        <tr class="bg-[#f9fafb] dark:bg-[#15261b] border-b border-[#e0e8e2] dark:border-[#2a3f31]">
                            <th class="p-6 text-center text-xs font-bold uppercase tracking-widest text-[#608a6e] w-24">Rank</th>
                            <th class="p-6 text-xs font-bold uppercase tracking-widest text-[#608a6e]">Player Name</th>
                            <th class="p-6 text-right text-xs font-bold uppercase tracking-widest text-[#608a6e]" id="score-header">
                                Total Score
                            </th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body" class="text-gray-800 dark:text-white divide-y divide-[#e0e8e2] dark:divide-[#2a3f31]">
                        <tr><td colspan="3" class="p-12 text-center text-gray-400 animate-pulse">Loading data...</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="js/leaderboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            if (typeof Leaderboard !== 'undefined') Leaderboard.init();
        });
    </script>
</body>
</html>
